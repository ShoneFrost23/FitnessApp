<div id="main">
  <div class="container-fluid">
    <div class="row justify-content-center mt-2">
      <div class="col-12 col-sm-12 col-lg-12 col-xl-11">
        <h1>Client Information</h1>
      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class="col-12 col-sm-12 col-lg-12 col-xl-11">
        <div class="card">
          <div class="card-body">

            <div class="container-fluid" style="padding-left:0;padding-right:0;">
              <div class="row">
                <div class="col-8 col-sm-8 col-lg-8 col-xl-8">
                  <mat-form-field appearance="fill" style="width:100%;" color="primary">
                    <mat-label>Name</mat-label>
                    <input matInput [formControl]="nameFormControl" [readonly]="disabled" required type="text">
                  </mat-form-field>
                </div>

                <div class="col-4 col-sm-4 col-lg-4 col-xl-4" style="padding-left:0;">
                  <mat-form-field appearance="fill" style="width:100%;" color="primary">
                    <mat-label>Age</mat-label>
                    <input matInput [formControl]="ageFormControl" [readonly]="disabled" required type="number">
                  </mat-form-field>
                </div>

                <div class="col-8 col-sm-4 col-lg-4 col-xl-4">
                  <mat-form-field appearance="fill" style="width:100%;" color="primary" >
                    <mat-label>Height</mat-label>
                    <input matInput [formControl]="heightFormControl" [readonly]="disabled" required type="number">
                  </mat-form-field>
                </div>

                <div class="col-4 col-sm-2 col-lg-2 col-xl-2" style="padding-left:0;">
                  <mat-form-field appearance="fill" style="width:100%;"  color="primary">
                    <mat-label>Unit</mat-label>
                    <mat-select [(value)]="selectedHeightUnit" [disabled]="disabled">
                      <mat-option *ngFor="let unit of heightUnitList" [value]="unit">{{unit}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-8 col-sm-4 col-lg-4 col-xl-4 my-col-class">
                  <mat-form-field appearance="fill" style="width:100%;" color="primary">
                    <mat-label>Weight</mat-label>
                    <input matInput [formControl]="weightFormControl" [readonly]="disabled" required type="number">
                  </mat-form-field>
                </div>

                <div class="col-4 col-sm-2 col-lg-2 col-xl-2" style="padding-left:0;">
                  <mat-form-field appearance="fill" style="width:100%;"  color="primary">
                    <mat-label>Unit</mat-label>
                    <mat-select [(value)]="selectedWeightUnit" [disabled]="disabled">
                      <mat-option *ngFor="let unit of weightUnitList" [value]="unit">{{unit}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-6 col-sm-6 col-lg-6 col-xl-6" >
                  <mat-form-field appearance="fill" style="width:100%;" color="primary">
                    <mat-label>Country</mat-label>
                    <input matInput [formControl]="countryFormControl" [readonly]="disabled" required type="text">
                  </mat-form-field>
                </div>

                <div class="col-6 col-sm-6 col-lg-6 col-xl-6" style="padding-left:0;">
                  <mat-form-field appearance="fill" style="width:100%;" color="primary">
                    <mat-label>Cardio Minutes</mat-label>
                    <input matInput [formControl]="cardioFormControl" [readonly]="disabled" required type="number">
                  </mat-form-field>
                </div>

                <div class="col-12 col-sm-12 col-lg-12 col-xl-12">
                <mat-form-field appearance="fill" style="width:100%;" color="primary">
                  <mat-label>Personal Message</mat-label>
                  <textarea matInput [formControl]="messageFormControl" [readonly]="disabled" required type="text"></textarea>
                </mat-form-field>
                </div>
              </div>

              <div class="row justify-content-end">
                <div class="col-5 col-sm-4 col-lg-4 col-xl-3" *ngIf="disabled===true">
                  <button mat-raised-button  style="width:100%;" color="primary" (click)="disabled=false">Enable</button>
                </div>
                <div class="col-5 col-sm-4 col-lg-4 col-xl-3" *ngIf="disabled===false">
                  <button mat-raised-button  style="width:100%;" color="primary" (click)="disabled=true">Disable</button>
                </div>
                <div class="col-5 col-sm-4 col-lg-4 col-xl-3" style="padding-left:0;">
                  <button mat-raised-button  style="width:100%;" color="primary"  (click)="onSubmit()" [disabled]="disabled">Submit</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>
</div>
